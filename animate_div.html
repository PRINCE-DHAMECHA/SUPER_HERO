    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                var positiontop = $(document).scrollTop();
                console.log(positiontop);
                if ((positiontop > 100 && (positiontop < 400))) {
                    $('#card-one').addClass('animate__animated animate__backInLeft');
                    $('#card-two').addClass('animate__animated animate__flash');
                    $('#card-three').addClass('animate__animated animate__backInRight');
                }
                if ((positiontop > 470 && (positiontop < 800))) {
                    $('#card-four').addClass('animate__animated animate__backInLeft');
                    $('#card-five').addClass('animate__animated animate__flash');
                    $('#card-six').addClass('animate__animated animate__backInRight');
                }
                if ((positiontop > 0 && (positiontop < 100))) {
                    $('#text-1').addClass('animate__animated animate__flash');
                }
                if ((positiontop > 810 && (positiontop < 900))) {
                    $('#text-2').addClass('animate__animated animate__flash');
                }
            });
        });
    </script>
